	<pre style="font-size: large">
div.transition {
    width: 100px;
    height: 100px;
    background: red;
    -webkit-transition: width 1s linear; /* For Safari 3.1 to 6.0 */
    <b><i style="color: green">transition: width 1s linear;</i></b>
}

div.transition<b><i style="color: green">:hover</i></b> {
    width: 100%;
}
